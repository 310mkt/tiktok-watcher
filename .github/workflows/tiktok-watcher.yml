name: TikTok Watcher

on:
  schedule:
    - cron: "*/10 * * * *"  # 10分おきに実行
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # リポジトリのクローン
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 使用するPythonバージョン
      - name: Install dependencies
        run: pip install -r requirements.txt  # 依存関係のインストール
      - name: Run TikTok checker
        run: |
          python main.py
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}  # LINEアクセストークン
          LAST_POST_URL: ${{ secrets.LAST_POST_URL }}  # 以前の投稿URL（GitHub Secretsに格納）

  update:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v3  # リポジトリのクローン
      - name: Commit and push updated state
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # 状態の変更があった場合のみコミット
          if [[ $(git status --porcelain) ]]; then
            git add .
            git commit -m "Update state with latest post URL"
            git push
          else
            echo "No changes to commit."
          fi
