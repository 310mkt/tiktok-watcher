# .github/workflows/main.yml
name: TikTok Watcher

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # ← ここを 3.10 に修正する（絶対に3.1ではない）

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python main.py
