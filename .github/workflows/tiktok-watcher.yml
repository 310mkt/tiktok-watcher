name: TikTok Watcher

on:
  schedule:
    - cron: "*/10 * * * *"  # 10分おきに実行
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    env:
      LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_PAT }}  # GitHub Personal Access Token (PAT)
      LAST_POST_RITSUKI: ${{ secrets.LAST_POST_RITSUKI }}
      LAST_POST_YANAGI: ${{ secrets.LAST_POST_YANAGI }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up GitHub Secrets API access
        run: |
          curl -O https://raw.githubusercontent.com/github/gitignore/main/Python.gitignore
          echo "${{ secrets.GH_PAT }}" > github_token.txt
          echo "GitHub token is set for API access"

      - name: Run TikTok Watcher
        run: python main.py
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          LAST_POST_RITSUKI: ${{ secrets.LAST_POST_RITSUKI }}
          LAST_POST_YANAGI: ${{ secrets.LAST_POST_YANAGI }}
